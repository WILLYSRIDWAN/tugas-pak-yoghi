<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Pak Yoghi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row min-h-screen">

        
        <div class="flex-1 flex flex-col items-center justify-center bg-white p-8">
            <img src="./img/download (1).jpg" alt="Google logo" class="w-48 h-48" />
            <h1 class="text-2xl font-bold text-blue-600 mt-4">Payment Gateway</h1>
            <p class="text-gray-500">Enter school location details!</p>
        </div>

        
        <div class="flex-1 bg-white p-8">
            <h2 class="text-2xl font-bold mb-6">Complete Registration Payment</h2>
            <form>

               
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2">Address Line</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="P.O.Box 1223" class="border border-gray-300 p-2 rounded" />
                        <input type="text" placeholder="Arusha" class="border border-gray-300 p-2 rounded" />
                        <input type="text" placeholder="Arusha, Tanzania" class="border border-gray-300 p-2 rounded" />
                        <input type="text" placeholder="9090" class="border border-gray-300 p-2 rounded" />
                    </div>
                </div>

               
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2">Payment Methods</h3>
                    <div class="flex space-x-4">
                        <img src="./img/logo visa.png" alt="Visa logo" class="w-12 h-8" />
                        <img src="./img/download.png" alt="Stripe logo" class="w-12 h-8" />
                        <img src="./img/images (2).png" alt="PayPal logo" class="w-12 h-8" />
                        <img src="./img/images.jpg" alt="MasterCard logo" class="w-12 h-8" />
                        <img src="./img/pngtree-google-pay-payment-software-vector-png-image_12256718.png" alt="Google Pay logo" class="w-12 h-8" />
                    </div>
                </div>

               
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2">Card Details</h3>

                   
                    <label for="cardholder-name" class="block text-gray-700 font-medium mb-1">Cardholder's Name</label>
                    <input id="cardholder-name" type="text" placeholder="Seen on your card" class="border border-gray-300 p-2 rounded w-full mb-4" />

                    
                    <label for="card-number" class="block text-gray-700 font-medium mb-1">Card Number</label>
                    <input id="card-number" type="text" placeholder="Seen on your card" class="border border-gray-300 p-2 rounded w-full mb-4" />

                   
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="expiry-date" class="block text-gray-700 font-medium mb-1">Expiry Date</label>
                            <input id="expiry-date" type="text" placeholder="20/23" class="border border-gray-300 p-2 rounded w-full" />
                        </div>
                        <div>
                            <label for="cvc" class="block text-gray-700 font-medium mb-1">CVC</label>
                            <input id="cvc" type="text" placeholder="654" class="border border-gray-300 p-2 rounded w-full" />
                        </div>
                    </div>
                </div>

               
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">
                    Next
                </button>
            </form>
        </div>
    </div>
</body>
</html>
